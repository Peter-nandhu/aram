<!DOCTYPE html>
<html>
<head>
	<title> BOX SHADOW PROPERTIES </title>
</head>
<style>
	body
	{
		background-color: black;
	}
	div
	{
		border:1px solid red;
		width:50px;
		height:50px;
		padding:50px;
		margin:50px auto;
	}
	#topleft
	{
		box-shadow:-5px -5px white;
	}
	#bottomright
	{
		box-shadow:5px 5px 5px white;
	}
	#bottomrightspread
	{
		box-shadow:5px 5px 5px 5px white;
	}
	#outerspread
	{
		box-shadow: 0 0 10px white;
	}
	#inset
	{
		box-shadow: inset 0 0 50px white; 
	}
</style>
<body>
	<div id="topleft"> TOP LEFT </div>
	<div id="bottomright"> BOTTOM RIGHT</div>
	<div id="bottomrightspread"> bottom right spread </div>
	<div id="outerspread"> outer spread </div>
	<div id="inset"> inset </div>

</body>
</html>
